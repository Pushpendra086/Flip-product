<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flip card</title>
  <link rel="stylesheet" href="flip.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="flip-container">
    <div class="text">
      <h1> flip card</h1>
    </div>
    <div class="flip-inner">
      <div class="front-flip">
        <div class="front-img">
          <img src="81688-removebg-preview.png" alt="">
        </div>
      </div>
      <div class="rear-flip">
        <div class="back-img">
          <img src="81688-removebg-preview.png" alt="" class="image">
          <div class="info">
            <h3> huawei p30 lite</h3>
            <p>4+128GB| 32MP AI | selfie cemra</p>
            <div class="icon"><i class="fa fa-rupee">17999</i></div>
            <div class="star">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-half-empty"></i>
            </div>
            <div class="button">
              <button class="wishlist" onclick="rot()" id="more">Wishlist</button>
              <button class="add">Add to card</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
